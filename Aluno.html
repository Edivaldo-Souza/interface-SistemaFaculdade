<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/ProfessorTela.css">
    <script src="script/professor.js"></script>
    <title>Aluno</title>
</head>
<body>
    <div class="mainPage">
        <div id="seta">
            <a href="TelaInicial.html"><img src="resources/seta-esquerda_2.png"></a>
        </div>
        
        <div class="busca-section">
            <div class="searchbar">
                <input type="text" placeholder="Pesquisar...">
                <img class="lupa" src="resources/lupa.png" alt="lupa">
            </div>
            <div class="resultados">
                <div class="result">
                    <p class="nomeAluno">Nome do Aluno</p>
                    <p class="matricula">Matricula</p>
                    
                    <img class="lupa" onclick="consultar()" src="resources/lupa_2.png">
                </div>
                <div class="result">
                    <p class="nomeAluno">Nome do Aluno</p>
                    <p class="matricula">Matricula</p>
                    
                    <img class="lupa" src="resources/lupa_2.png">
                </div>
            </div>
        </div>
        <div class="info-section">
            <div class="fotoPerfil" style="margin-bottom: 10px;">
                <div style="display: flex; justify-content: center;">
                    <img src="resources/profile_picture.jpg">
                </div>
                <div style="display: flex; justify-content: center;">
                    <button class="botaoInfo" type="button">Escolher foto</button>
                </div>
            </div>
            <div class="info">
                <input type="text" class="dados" placeholder="Nome">
                <input type="text" class="dados" placeholder="Matrícula">
                <input type="text" class="dados" placeholder="Endereço">
               
                <button type="button" class="botaoInfo" onclick="salvar()">Salvar</button>
            </div>
        </div>
    </div>
</body>
</html>
