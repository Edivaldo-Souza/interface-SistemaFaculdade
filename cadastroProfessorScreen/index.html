<!DOCTYPE html>
<html>
    <head>
        <title>Cadastro de Professor - UniG</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"-->
        <link rel="stylesheet" href="./style.css"> 
        <script type="text/javascript" src="./script.js"></script>
    </head>
    <body>
        <div id="mainMenu">
                <a href="">Uni<span>G</span></a>
        </div>
        <section class="container">
            <h4 id="label_tela">
                Cadastrando novo professor
            </h4>
            <div class="form">
                <form action="">
                    <div id="info_area">
                        <div class="campo">
                            <label for="cpf_campo" class="label">CPF:</label>
                            <input type="text" name="professor" class="professor_campo" id="cpf_campo">
                        </div>
                        <div class="campo">
                            <label for="nome_campo" class="label">Nome completo:</label>
                            <input type="text" name="professor" class="professor_campo" id="nome_campo">
                        </div>
                        <div class="campo">
                            <label for="endereco_campo" class="label">Endere√ßo:</label>
                            <input type="text" name="professor" class="professor_campo" id="endereco_campo">
                        </div>
                    </div>
                    <div id="senha_area">
                        <div class="campo">
                            <label for="senha_campo">Senha:</label>
                            <input type="password" name="senha" id="senha_campo" class="pass_campo" placeholder="Insira sua senha pra continuar">
                        </div>
                        <div class="campo">
                            <label for="senha_campo">Confirmar Senha:</label>
                            <input type="password" name="senha" id="confirma_senha_campo" class="pass_campo" placeholder="Confirme sua senha pra continuar">
                        </div>
                    </div>
                    <div id="botoes_area">
                        <button type="submit" class="btn" id="confirmabtn">Confirmar</button>
                        <button class="btn" id="voltabtn">Voltar</button>
                    </div>
                </form>
            </div>
        </section>
    </body>
</html>
