<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../loginScreen/Style.css">
    <title>Cadastro</title>
</head>
<body class = "tela">
    <Section class="login" >
        <header class="sistema" >
            <h1 class="fw-bold fs-1">Uni<span>G</span></h1>
        </header>    
        <div class="centro mt-3">
            <h2 class="h2class fs-5 fw-bold">Matricula:</h2>
            <input class ="imput mb-1" type="text" name="Matricula"  id="Matricula">
        </div>
        <div class="centro">
            <h2 class="h2class fs-5 fw-bold">Nome Completo:</h2>
            <input class ="imput mb-2" type="text" name="Nome" id="Nome">
        </div>
        <div class="centro mt-4">
            <h2 class="h2class fs-5 fw-bold ">Senha:</h2>
            <input class ="imput mb-1" type="password" name="Senha" id="Senha">
        </div>
        <div class="centro">
            <h2 class="h2class fs-5 fw-bold ">Confirmar Senha:</h2>
            <input class ="imput mb-4 " type="password" name="SenhaConfirmar" id="SenhaConfirmar">
        </div>
        <div class="botões">
            <button class=" botãoentrar mt-xl-5" type="submit" onclick="validaFormCadastro()">Cadastrar</button>
        </div>
    </Section>  
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script type="text/javascript" src="../loginScreen/Script.js"></script>
</html>
