<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/ProfessorTela.css">
    <script src="script/professor.js"></script>
    <title>Professor</title>
</head>
<body>
    <div class="mainPage">
        <div id="seta">
            <a href="TelaInicial.html"><img src="resources/seta-esquerda_2.png"></a>
        </div>
        
        <div class="busca-section">
            <div class="searchbar">
                <input type="text" placeholder="Pesquisar...">
                <img class="lupa" src="resources/lupa.png" alt="lupa">
                <button type="button" id="plus" onclick="novoProfessor()">Novo Professor+</button>
            </div>
            <div class="resultados">
                <div class="result">
                    <p class="nomeAluno">Nome do Professor</p>
                    <p class="matricula">CPF</p>
                    <img class ="lupa" src="resources/lixeira_2.png">
                    <img class="lupa" onclick="editar()" src="resources/ferramenta-lapis_2.png">
                    <img class="lupa" onclick="consultar()" src="resources/lupa_2.png">
                </div>
                <div class="result">
                    <p class="nomeAluno">Nome do Professor</p>
                    <p class="matricula">CPF</p>
                    <img class ="lupa" src="resources/lixeira_2.png">
                    <img class="lupa" src="resources/ferramenta-lapis_2.png">
                    <img class="lupa" src="resources/lupa_2.png">
                </div>
            </div>
        </div>
        <div class="info-section">
            <div class="fotoPerfil" style="margin-bottom: 10px;">
                <div style="display: flex; justify-content: center;">
                    <img src="resources/profile_picture.jpg">
                </div>
                <div style="display: flex; justify-content: center;">
                    <button class="botaoInfo" type="button">Escolher foto</button>
                </div>
            </div>
            <div class="info">
                <input type="text" class="dados" placeholder="Nome">
                <input type="text" class="dados" placeholder="CPF">
                <input type="text" class="dados" placeholder="Endereco">
                <input type="text" class="dados" placeholder="Senha" hidden>
                <h2>Turmas</h2>
                <div class="turmas">
                    <div class="result">
                        <p class="nomeAluno">Disciplina</p>
                        <p class="matricula">Horario</p>
                        <img class="lupa" src="resources/lupa_2.png">
                        
                        
                    </div>
                    <div class="result">
                        <p class="nomeAluno">Disciplina</p>
                        <p class="matricula">Horario</p>
                        
                        <img class="lupa" src="resources/lupa_2.png">
                
                    </div>
                </div>
                <button type="button" class="botaoInfo" onclick="salvar()">Salvar</button>
            </div>
        </div>
    </div>
</body>
</html>
