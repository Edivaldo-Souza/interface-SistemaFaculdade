<!DOCTYPE html>
<html>
    <head>
        <title>Cadastro de turma - UniG</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="../telaEdicao/default_style.css"> 
        <link rel="stylesheet" href="./style.css"> 
        <script type="text/javascript" src="./script.js"></script>
    </head>
    <body>
        
        <button class="botaomenu" onclick="window.location.href='../mainScreen/index.html'" >Uni<span>G</span></button>
        
        <section class="container">
            <h4 id="label_tela">
                Cadastrando novo turma
            </h4>
            <div class="form">
                <form action="">
                    <div id="info_area">
                        <div class="campo alinhar">
                            <label for="disciplina_campo" class="label">Disciplina:</label>
                                <select name="turma" class="select_campo" id="disciplina_campo">
                                <option value="1" selected>opção 1</option>
                                <option value="2">opção 2</option>
                                <option value="3">opção 3</option>
                                <option value="4">opção 4</option>
                                </select>
                        </div>
                        <div class="campo">
                            <label for="horario_campo" class="label">Horario:</label>
                            <input type="text" name="turma" class="texto_campo" id="horario_campo">
                        </div>
                        <div class="campo alinhar">
                            <label for="professor_campo" class="label">Professor:</label>
                            <select name="turma" class="select_campo" id="professor_campo">
                                <option value="1">opção 1</option>
                                <option value="2">opção 2</option>
                                <option value="3">opção 3</option>
                                <option value="4">opção 4</option>
                                </select>
                        </div>
                        <div class="campo">
                            <label for="local_campo" class="label">Local:</label>
                            <input type="text" name="turma" class="texto_campo" id="local_campo">
                        </div>
                    </div>
                    <div id="senha_area">
                        <div class="campo">
                            <label for="senha_campo">Senha:</label>
                            <input type="password" name="senha" id="senha_campo" class="pass_campo" placeholder="Insira sua senha pra continuar">
                        </div>
                        <div class="campo">
                            <label for="senha_campo">Confirmar Senha:</label>
                            <input type="password" name="senha" id="confirma_senha_campo" class="pass_campo" placeholder="Confirme sua senha pra continuar">
                        </div>
                    </div>
                    <div id="botoes_area">
                        <button class="botaoamarelo" id="confirmabtn" onclick="validaForm()">Confirmar</button>
                        <button class="botaopreto" id="voltabtn" onclick="window.location.href='../turmaScreen/index.html'">Voltar</button>
                    </div>
                </form>
            </div>
        </section>
    </body>
</html>
