<!DOCTYPE html>

<!-
    Planejando usar um html só pra cadastro montando a página com JS de acordo com a opção selecionada,
    mas por enquanto, deixo um monte de html.
->

<html>
    <head>
        <title>Cadastro: Aluno</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/cadastro.css">
        <script type="text/javascript" src="script/cadastro.js"></script>
    </head>
    <body>
        <section class="main">
            <h2>
                Cadastrando Aluno
            </h2>    
            <div class="alinha">
                <form action="">
                    <div class="alinha distancia">
                        <label for="matricula">Matricula:</label>
                        <input type="text" name="campotexto" id="matricula" class="campotexto" placeholder="Ex.: 20220216052">
                        <label for="nome">Nome:</label>
                        <input type="text" name="campotexto" id="nome" class="campotexto" placeholder="Ex.: Fulano de Cicrano Beltrano">
                        <label for="endereco">Endereço:</label>
                        <input type="text" name="campotexto" id="endereco" class="campotexto" placeholder="Ex.: Alameda dos Sonhos Despedaçados, 54">
                    </div>
                    <div class="alinha">
                        <label for="senhausuario">Senha:</label>
                        <input type="password" name="senhausuario" id="senhausuario" class="campotexto" placeholder="Insira sua senha">
                        <label for="confirmasenhausuario">Confirmar senha:</label>
                        <input type="password" name="senhausuario" id="confirmasenhausuario" class="campotexto" placeholder="Confirme sua senha">
                    </div>
                    <div class="alinha botoes">
                        <input type="button" value="Confirmar" id="confirmabtn" class="botao" onclick="validaFormAluno()">
                        <input type="button" value="Cancelar" id="cancelabtn" class="botao" onclick="window.location.href='TelaInicial.html'">
                    </div>
                </form>
            </div>
        </section>
    </body>
</html>
